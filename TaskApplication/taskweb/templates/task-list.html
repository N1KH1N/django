{%extends 'base.html'%}
{%block parent%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <table class="table table-striped">
                    <tr>
                        <th>task name</th>
                        <th>user</th>
                        <th>created date</th>
                        <th>status</th>
                        <th>Action</th>
                    </tr>
                {%for i in tasks%}
                        <tr>
                            <td>{{i.task_name}}</td>
                            <td>{{i.user}}</td>
                            <td>{{i.created_date}}</td>
                            <td>{{i.status}}</td>
                            <td>
                                <a href="{%url 'task-detail' i.id %}" class="btn btn-outline-success">View</a>
                                <a href="{%url 'task-delete' i.id %}" class="btn btn-outline-danger">Delete</a>
                                <a href="{%url 'task-edit' i.id%}" class="btn btn-outline-warning">Edit</a>
                            </td>
                        </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
